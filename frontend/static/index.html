<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wildberries Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center min-vh-100">
        <div class="card shadow-sm p-4" style="max-width: 600px; margin: 0 auto;">
            <h2 class="text-center mb-4 text-primary">Wildberries Parser</h2>
            <form id="searchForm">
                <div class="mb-3">
                    <label for="searchQuery" class="form-label">Введите поисковый запрос</label>
                    <input type="text" class="form-control form-control-lg" id="searchQuery"
                        placeholder="Например: Наушники" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
                    Начать парсинг
                </button>
                <div id="loadingIndicator" class="text-center mt-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <p class="mt-2">Парсинг данных, пожалуйста подождите...</p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
